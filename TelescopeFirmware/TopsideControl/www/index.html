<html>
<head>
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/site.js"></script>
</head>
<body>
	<div class="manualControl">
		<div>Manual Control</div>
		<div class="declination">
			<div>Declination</div>
			<input type="button" value="<" jog_value='-1'>
			<input type="button" value="<<" jog_value='-2'>
			<input type="button" value="<<<" jog_value='-3'>
			<input type="button" value=">>>" jog_value='3'>
			<input type="button" value=">>" jog_value='2'>
			<input type="button" value=">" jog_value='1'>
		</div>
		<div class="rightAscension">
			<div>Right Ascension</div>
			<input type="button" value="<" jog_value='-1'>
			<input type="button" value="<<" jog_value='-2'>
			<input type="button" value="<<<" jog_value='-3'>
			<input type="button" value=">>>" jog_value='3'>
			<input type="button" value=">>" jog_value='2'>
			<input type="button" value=">" jog_value='1'>
		</div>
		<div class="goto">
			<div>GoTo</div>
			<input type="text" id="gotoValue">
			<input type="button" class="btn" value="GoTo">
		</div>

	</div>
</body>
</html>
